<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/styles.css">
</head>
<body>
    <div class="container">
        <div class="card mx-auto mt-5" style="max-width: 400px;">
            <div class="card-body">
                <h1 class="card-title">Login</h1>
                <form action="/login" method="POST" class="input-group">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="username">Username:</label>
                            <input type="text" id="username" name="username" class="form-control">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" class="form-control">
                        </div>
                    </div>
                    <input type="submit" value="Login" class="btn btn-primary mt-3">
                </form>
                <br> <!-- Line break here -->
                <p>Don't have an account? <a href="/register1" class="link">Register here</a></p>
                <br>
                <form action="/">
                    <button type="submit" class="btn btn-secondary">Back to Artifact</button>
                </form>
            </div>
        </div>
        <br> <!-- Line break here -->
       
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
