<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/styles.css">
</head>
<body>
    <div class="container">
        <div class="card mx-auto mt-5" style="max-width: 400px;">
            <div class="card-body">
                <h1 class="card-title">Register</h1>
                <form id="registrationForm" action="/register" method="POST" class="input-group">
                    <div class="form-group col-md-6">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" class="form-control">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" class="form-control">
                    </div>
                    <div class="form-group col-md-6">
                        <input type="submit" value="Register" class="btn btn-primary mt-3">
                    </div>
                </form>
                <p class="mt-3">Already have an account? <a href="/login1" class="link">Login here</a></p>
        
            <div class="back-link mt-3">
                <a class="btn btn-secondary" href="/">Back to Artifact</a>
            </div>
        </div>
        </div>
      
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
